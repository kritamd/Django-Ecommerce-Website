{% extends 'base.html' %}


{% block content %}

<div class="container-fluid mt-3">


    <div class="row">
        <!--Category-->
        <div class="col-lg-2 mt-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action "><b>Categories</b></a>

                {% for category in categories %}
                <a href="?category={{category.id}}"
                   class="list-group-item list-group-item-action ">{{category.title}}</a>
                {% endfor %}
            </div>
        </div>


        <!--All products-->
<div class="col-lg-9">
        <div class="row mt-3">
            {% for p in products %}
        
            <div class="col-md-3 card ">
              <div class="m-4">
                <style>
                  a:link {
                    color: black;
                    text-decoration: none;
        
                  }
        
                  a:visited {
                    color: black;
                    text-decoration: none;
        
                  }
        
        
                  a:hover {
                    color: blue;
                    text-decoration: none;
        
                  }
                </style>
                <h3><a href="{% url 'HamroPasal:productdetail' p.slug %}">{{p.title}}</a></h3>
                <img src="{{p.image.url}}" alt="" class="card-img-top" style="height:250px; ;">
                <p class="mt-3">Price:<strike>Rs. {{p.marked_price}}</strike>
                  Rs.{{p.selling_price}}</p>
                <a href="{% url 'HamroPasal:addtocart' p.id %}" class="btn btn-primary">Add To Cart</a>
              </div>
            </div>
        
            {% endfor %}
            
          </div>

        </div>
    </div>
</div>

{% endblock %}
