{% extends 'base.html' %}
{% load static %}


{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>

<div class="container-fluid mt-3 mb-3">
        <div class="section section-signup"
            style="background-image: url('/static/register2.jpg'); background-size: cover; background-position:center; min-height: 650px;">

            <div class="row">
                <div class="col-lg-5 mx-auto mt-4 border rounded pt-4">

                <div class="col-md-6 mx-auto mt-3 mb-3 ">
      
                    <h3>Customer Registration Form</h3>
                    <hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">Register</button>
                    </form>
                    <p>Already have account? <a style="text-decoration:red;"
                            href="{% url 'HamroPasal:customerlogin' %}"> Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
