{% extends 'adminpages/adminbase.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Pending Orders </h3>
            <table class="table">
                    <thead>
                        <tr>
                            <th>Sn</th>
                            <th>Customer</th>
                            <th>Order Id</th>
                            <th>Ordered On</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in pendingorder %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td><a href="{% url 'HamroPasal:adminorderdetail' order.id %}">#ORDER_{{order.id}}</a></td>
                                <td>{{order.ordered_by}}</td>
                                <td>{{order.created_at}}</td>
                                <td>{{order.total}}</td>
                            </tr>
                            {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
